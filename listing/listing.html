<html>
    <head>
        <title>listing-page</title>
        <link href="listing.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--Header Section-->
        <header>
            <div id="icon">
                <h1>Tadka's Kitchen</h1>

            </div>
            <div id="social">
                <a href="www.facebook.com" target="_blank">
                    <img src="https://i.ibb.co/dtzG625/facebook.png" alt="fb" class="slogo"/>
                </a>
                <a href="www.facebook.com" target="_blank">
                    <img src="https://i.ibb.co/19H5LvT/insta.png" alt="fb" class="slogo"/>
                </a>
                <a href="www.facebook.com" target="_blank">
                    <img src="https://i.ibb.co/w07K2Vn/youtube1.png" alt="fb" class="slogo"/>
                </a>
            </div>
        
        </header>
        <!-- listing -->
        <div id="heading">
            <div id="subhead">
                <span >Contents</span>
            </div>
            <div id="main">
               <div class="filter">
                    <div class="filitem">
                        <h2>Sort By:</h2>
                        <input type="radio">Popularity</br>
                        <input type="radio">Rate:High to Low</br>
                        <input type="radio">Cost:High to Low</br>
                    </div>
                </div>
               <div id="content">
                   <div class="tile">
                       <div class="tilecomponent1">
                           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTCIh-L4mtW8NKkvtI5eHoq0Mgu2tdQnonDA&usqp=CAU" alt="PannerHydrabadi">
                       </div>
                       <div class="tilecomponent2">
                          <p>Paneer Hydrabadi</br>
                            160 Rs.
                           </p>
                       </div>
                    </div>
                    <div class="tile">
                    <div class="tilecomponent1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUfNK78_ipx2STd-q2SRxVvYLZkKtDmeV1QA&usqp=CAU" alt="ItalianPasta">
                    </div>
                    <div class="tilecomponent2">
                       <p>Italian Pasta</br>
                         180 Rs.
                        </p>
                    </div>
                    </div>
                <div class="tile">
                    <div class="tilecomponent1">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLRCpERET5C2LOzJlQFbhVZf2Ro6gAl1OOcA&usqp=CAUq=tbn:ANd9GcSUfNK78_ipx2STd-q2SRxVvYLZkKtDmeV1QA&usqp=CAU" alt="ButterChicken">
                        </div>
                    <div class="tilecomponent2">
                       <p>Butter Chicken</br>
                         300Rs.</br>
                        </p>
                </div>
               </div>
            </div>
        </div>
        <!--Footer Section-->
        <footer>
            <p id="footertext">&copy; Web Developer</p>
            <hr/>
            <div id="contact">
                <p>contact us</p>
                <p>About us</p>
            </div> 
            <div id="contact">
                <p>contact us</p>
                <p>About us</p>
            </div>
            <div class="noborder">
                <p>contact us</p>
                <p>About us</p>
            </div>
        </footer>
     
    </body>
</html>
